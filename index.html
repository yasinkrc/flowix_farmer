<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowix - Bakım Modu</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Sora', sans-serif; }

        /* Floating Animation */
        @keyframes float {
          0%, 100% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-20px) rotate(5deg); }
        }
        .animate-float { animation: float 8s ease-in-out infinite; }

        /* Shimmer Text Effect */
        .text-shimmer {
          background: linear-gradient(to right, #10b981 20%, #ffffff 50%, #10b981 80%);
          background-size: 200% auto;
          color: #10b981;
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: shimmer 5s linear infinite;
        }
        @keyframes shimmer { to { background-position: 200% center; } }

        /* Initial Fade In Classes */
        .fade-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    
    <!-- Tailwind Config for Custom Colors if needed -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            950: '#022c22',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="relative min-h-screen w-full overflow-hidden bg-black text-white selection:bg-emerald-500 selection:text-white flex flex-col items-center justify-center">

    <!-- BACKGROUND LAYERS -->
    
    <!-- 1. Base Dark Layer -->
    <div class="absolute inset-0 bg-[#020604] z-0"></div>

    <!-- 2. Radial Gradient Spotlight -->
    <div class="absolute top-[-20%] left-[20%] right-[20%] h-[500px] bg-emerald-900/20 blur-[120px] rounded-full pointer-events-none z-0"></div>

    <!-- 3. CANVAS ANIMATION LAYER (Neural Network) -->
    <canvas id="networkCanvas" class="absolute inset-0 z-0 opacity-40 pointer-events-none"></canvas>

    <!-- 4. Vignette Overlay -->
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_transparent_0%,_#000000_100%)] opacity-80 z-0 pointer-events-none"></div>

    <!-- DECORATIVE HEXAGONS -->
    <div class="absolute top-20 right-10 text-emerald-900/30 animate-pulse hidden md:block z-10">
        <i data-lucide="hexagon" width="120" height="120" stroke-width="0.5"></i>
    </div>
    <div class="absolute bottom-20 left-10 text-emerald-900/30 animate-pulse hidden md:block z-10" style="animation-delay: 2s;">
        <i data-lucide="hexagon" width="80" height="80" stroke-width="0.5"></i>
    </div>


    <!-- MAIN CONTENT -->
    <main class="relative z-10 flex flex-col items-center justify-center px-4 text-center max-w-4xl mx-auto w-full fade-enter" id="mainContent">
        
        <!-- LOGO / BRAND -->
        <div class="mb-10 relative group cursor-default">
            <!-- Outer Glow Ring -->
            <div class="absolute -inset-4 bg-emerald-500/20 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
            
            <div class="relative flex items-center space-x-4 bg-[#051c14] border border-emerald-500/30 px-8 py-4 rounded-full shadow-[0_0_15px_rgba(16,185,129,0.1)] group-hover:border-emerald-500/60 transition-colors duration-300">
                <div class="relative">
                    <div class="absolute inset-0 bg-emerald-400 rounded-full animate-ping opacity-20"></div>
                    <!-- Custom SVG Icon Inline -->
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#34d399" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="relative z-10 drop-shadow-[0_0_8px_rgba(52,211,153,0.8)]">
                        <path d="M7 21V19C7 17.9 7.9 17 9 17H15C16.1 17 17 17.9 17 19V21" />
                        <path d="M16 3C19 3 20 6 22 9L20 16C19.5 18 18 19 16 19H8C6 19 4.5 18 4 16L2 9C4 6 5 3 8 3" />
                        <path d="M8 3V7" />
                        <path d="M16 3V7" />
                        <path d="M9 12L10 12" />
                        <path d="M14 12L15 12" />
                    </svg>
                </div>
                <span class="text-3xl md:text-4xl font-display font-bold text-white tracking-wider">
                    Flowix
                </span>
            </div>
        </div>

        <!-- MAIN TITLE -->
        <h1 class="text-5xl md:text-7xl lg:text-8xl font-display font-bold text-white mb-6 tracking-tight relative z-10">
            <span class="block text-shimmer drop-shadow-2xl">
                Bakım modu aktif.
            </span>
        </h1>

        <!-- SUBTITLE -->
        <p class="text-lg md:text-xl text-slate-400 font-light tracking-wide max-w-lg mx-auto mb-12 leading-relaxed">
            Platformumuz <span class="text-emerald-400 font-normal">yapay zeka altyapısını</span> güçlendirmek için geliştirilme aşamasındadır.
        </p>

        <!-- STATUS INDICATOR (Visual Only) -->
        <div class="mt-8 flex items-center space-x-2 text-xs font-mono text-emerald-600/60 bg-black/40 px-4 py-2 rounded-full border border-emerald-900/30">
             <span class="relative flex h-2 w-2">
               <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
               <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
             </span>
             <span>SYSTEM_STATUS: UPGRADING_NEURAL_CORE...</span>
        </div>

    </main>

    <!-- FOOTER -->
    <div class="absolute bottom-6 w-full text-center fade-enter" id="footerContent" style="transition-delay: 500ms;">
        <p class="text-[10px] md:text-xs text-slate-600 uppercase tracking-[0.3em] font-semibold hover:text-emerald-500/50 transition-colors cursor-default">
            Yapay Zeka Tabanlı Hayvancılık Zekası Platformu
        </p>
    </div>


    <!-- JAVASCRIPT LOGIC -->
    <script>
        // 1. Initialize Icons
        lucide.createIcons();

        // 2. Fade In Effect on Load
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('mainContent').classList.add('fade-enter-active');
                document.getElementById('footerContent').classList.add('fade-enter-active');
            }, 100);
            
            // Start Canvas Animation
            initCanvas();
        };

        // 3. Canvas Neural Network Animation
        function initCanvas() {
            const canvas = document.getElementById('networkCanvas');
            const ctx = canvas.getContext('2d');
            
            let width, height;
            let particles = [];

            // Resize setup
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            // Particle Class
            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                }
                
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Bounce off edges
                    if (this.x < 0 || this.x > width) this.vx *= -1;
                    if (this.y < 0 || this.y > height) this.vy *= -1;
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(16, 185, 129, 0.5)'; // Emerald color
                    ctx.fill();
                }
            }

            // Create particles based on screen width
            const particleCount = Math.min(window.innerWidth / 10, 100);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            // Animation Loop
            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    
                    // Draw connections
                    for (let j = index + 1; j < particles.length; j++) {
                        const p2 = particles[j];
                        const dx = p.x - p2.x;
                        const dy = p.y - p2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(16, 185, 129, ${0.15 - distance/1000})`;
                            ctx.lineWidth = 1;
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
    </script>
</body>
</html>
